{% extends "base.html" %}

{% block title %}Login - Hospital Management System{% endblock %}

{% block content %}
<div id="app" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-hospital text-primary"></i>
                        <br>Login
                    </h2>
                    
                    <!-- Alert Messages -->
                    <div v-if="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span v-text="errorMessage"></span>
                        <button type="button" class="btn-close" @click="errorMessage = ''"></button>
                    </div>
                    
                    <div v-if="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle"></i> <span v-text="successMessage"></span>
                        <button type="button" class="btn-close" @click="successMessage = ''"></button>
                    </div>

                    <!-- Login Form -->
                    <form @submit.prevent="handleLogin">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    v-model="loginForm.username" 
                                    required
                                    placeholder="Enter username"
                                >
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    v-model="loginForm.password" 
                                    required
                                    placeholder="Enter password"
                                >
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input 
                                type="checkbox" 
                                class="form-check-input" 
                                id="remember" 
                                v-model="loginForm.remember"
                            >
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>

                        <button 
                            type="submit" 
                            class="btn btn-primary w-100 mb-3"
                            :disabled="loading"
                        >
                            <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                            <span v-text="loading ? 'Logging in...' : 'Login'"></span>
                        </button>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? 
                                <a href="/register" class="text-primary">Register as Patient</a>
                            </p>
                        </div>
                    </form>

                    <!-- Default Credentials Info -->
                    <hr class="my-4">
                    <div class="card bg-light">
                        <div class="card-body py-2">
                            <small class="text-muted">
                                <strong>Default Admin Login:</strong><br>
                                Username: <code>admin</code> | Password: <code>admin123</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            loginForm: {
                username: '',
                password: '',
                remember: false
            },
            loading: false,
            errorMessage: '',
            successMessage: ''
        }
    },
    methods: {
        async handleLogin() {
            this.loading = true;
            this.errorMessage = '';
            
            try {
                const response = await axios.post('/api/auth/login', this.loginForm);
                
                if (response.data.user) {
                    this.successMessage = 'Login successful! Redirecting...';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        const role = response.data.user.role;
                        if (role === 'admin') {
                            window.location.href = '/admin/dashboard';
                        } else if (role === 'doctor') {
                            window.location.href = '/doctor/dashboard';
                        } else if (role === 'patient') {
                            window.location.href = '/patient/dashboard';
                        }
                    }, 1000);
                }
            } catch (error) {
                if (error.response && error.response.data) {
                    this.errorMessage = error.response.data.error || 'Login failed';
                } else {
                    this.errorMessage = 'Network error. Please try again.';
                }
            } finally {
                this.loading = false;
            }
        }
    }
}).mount('#app');
</script>
{% endblock %}
